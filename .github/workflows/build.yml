name: Build S2MP-Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        bootstrap-vcpkg.bat
      shell: cmd

    - name: Install MinHook with vcpkg
      run: |
        vcpkg\vcpkg.exe install minhook:x64-windows-static
      shell: cmd

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1.1

    - name: Build solution
      run: |
        msbuild S2MP-Mod.sln /p:Configuration=Release /p:Platform=x64
      shell: cmd

    - name: Copy the libMinHook.x64.lib
      run: |
        mkdir build_output
        copy vcpkg\installed\x64-windows-static\lib\MinHook.lib build_output\libMinHook.x64.lib
      shell: cmd

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: S2MP-Mod-Release
        path: build_output