name: Build Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up vcpkg
      uses: ms-vcpkg/vcpkg-action@v2
      with:
        vcpkgCommit: 'master'

    - name: Install dependencies using vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg
        cd vcpkg
        .\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg integrate install
        .\vcpkg\vcpkg install minhook

    - name: Set up Visual Studio
      uses: microsoft/setup-msbuild@v1
      with:
        vs-version: 'latest'

    - name: Build solution
      run: |
        cd path/to/your/sln/folder
        msbuild your_solution.sln /p:Configuration=Release /p:Platform=x64

    - name: Copy the libMinHook.x64.lib
      run: |
        mkdir build_output
        copy path\to\vcpkg\installed\x64-windows\lib\MinHook.x64.lib build_output\libMinHook.x64.lib

    - name: Upload build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: build_output
